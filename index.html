<style>
    :root {
        --back_color: #1A202C; /* لون خلفية داكن */
        --front_color: #2D3748; /* لون بطاقة داكن */
        --purple: #29ABE2; /* لون رئيسي أزرق سماوي */
        --pink: #F6AD55; /* لون ثانوي برتقالي */
        --blue: #4A5568; /* لون ثانوي أزرق رمادي */
    }

    *{ font-family: 'Poppins', sans-serif; margin: 0; padding: 0; box-sizing: border-box;}
    body{ background: var(--back_color); width: 100vw; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center;}
    .vcard{ width: 450px; height: 550px; background: var(--front_color); border-radius: 8px; box-shadow: 5px 0px 20px rgba(0,0,0,39%);}
    .header{ height: 40%; position: relative;}
    .wave_bg{ border-radius: 8px; position: relative; height: 100%; overflow: hidden;}
    .wave-01{ position: absolute; width: 600px; height: 600px; background: linear-gradient(to top right, var(--purple), var(--pink)); border-radius: 50%; top: -200%; left: -20%; animation: rotate 10s linear infinite;}.wave-02{ position: absolute; width: 600px; height: 600px; background: linear-gradient(to top right, var(--purple), var(--pink)); border-radius: 40%; top: -205%; left: -22%; opacity: 0.5; animation: rotate 15s linear infinite;}.wave-03{ position: absolute; width: 600px; height: 600px; background: linear-gradient(to top right, var(--purple), var(--pink)); border-radius: 45%; top: -198%; left: -18%; opacity: 0.2; animation: rotate 15s linear infinite;}
    @keyframes rotate{ 100%{ transform: rotate(360deg); }}
    .profile_pic_content{ width: 150px; height: 150px; border-radius: 50%; position: absolute; left: 50%; transform: translate(-50%, -50%); top: 80%; text-align: center;}.profile_pic_content::after{ content: ''; border-radius: 50%; width: 100%; height: 100%; background: linear-gradient(to right, var(--purple), var(--pink)); position: absolute; top: 1px; left: 2px; z-index: -1; opacity: 0; transition: all .7s;}.profile_pic_content:hover::after{ opacity: 0.2;}
    .profile_pic{ max-width: 100%; max-height: 100%; border-radius: 100%;}
    .card_content{ position: relative; top: 7%; text-align: center;}
    .satan{ color: var(--pink); font-weight: 700; font-size: 1.4em;}.snuff{ margin-top: 5px; color: var(--pink); padding: 0px 10px;}
    .typed_text{ text-align: center;}
    .social{ color: var(--pink); padding: 5px; margin-top: 65px;}.social a{ text-decoration: none; color: var(--pink);}.social i{ padding: 5px;}.satanic{ cursor: pointer; display: block; text-decoration: none; width: 50%; margin-top: 10px; margin-left: 25%; background: linear-gradient(to top right, var(--pink), var(--purple)); padding: 10px 20px; border-radius: 20px; color: white; font-weight: bolder; transition: all .7s;}.satanic:hover{ box-shadow: 0px 8px 20px rgba(0,0,0,39%);}
</style>
