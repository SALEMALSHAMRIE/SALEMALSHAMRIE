<style>
    :root {
        --back_color: #121212; /* Darker background color */
        --front_color: #1E1E1E; /* Softer dark card color */
        --purple: #6C63FF; /* Vibrant purple main color */
        --pink: #FF6B6B; /* Vibrant coral pink secondary color */
        --blue: #888888; /* Light gray secondary color */
    }

    * {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: var(--back_color);
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .vcard {
        width: 90%; /* تعديل عرض البطاقة */
        max-width: 450px; /* تحديد أقصى عرض للبطاقة */
        height: 550px;
        background: var(--front_color);
        border-radius: 8px;
        box-shadow: 5px 0px 20px rgba(0, 0, 0, 0.39); /* إضافة ظل للبطاقة */
        margin-top: -50px; /* رفع البطاقة إلى الأعلى */
    }

    .header {
        height: 40%;
        position: relative;
    }

    .wave_bg {
        border-radius: 8px;
        position: relative;
        height: 100%;
        overflow: hidden;
    }

    .wave-01 {
        position: absolute;
        width: 600px;
        height: 600px;
        background: linear-gradient(to top right, var(--purple), var(--pink));
        border-radius: 50%;
        top: -200%;
        left: -20%;
        animation: rotate 10s linear infinite;
    }

    .wave-02 {
        position: absolute;
        width: 600px;
        height: 600px;
        background: linear-gradient(to top right, var(--purple), var(--pink));
        border-radius: 40%;
        top: -205%;
        left: -22%;
        opacity: 0.5;
        animation: rotate 15s linear infinite;
    }

    .wave-03 {
        position: absolute;
        width: 600px;
        height: 600px;
        background: linear-gradient(to top right, var(--purple), var(--pink));
        border-radius: 45%;
        top: -198%;
        left: -18%;
        opacity: 0.2;
        animation: rotate 15s linear infinite;
    }

    @keyframes rotate {
        100% {
            transform: rotate(360deg);
        }
    }

    .profile_pic_content {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        top: 80%;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* إضافة ظل للصورة الشخصية */
    }

    .profile_pic_content::after {
        content: '';
        border-radius: 50%;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, var(--purple), var(--pink));
        position: absolute;
        top: 1px;
        left: 2px;
        z-index: -1;
        opacity: 0;
        transition: all .7s;
    }

    .profile_pic_content:hover::after {
        opacity: 0.2;
    }

    .profile_pic {
        max-width: 100%;
        max-height: 100%;
        border-radius: 100%;
    }

    .card_content {
        position: relative;
        top: 7%;
        text-align: center;
    }

    .satan {
        font-weight: 700;
        font-size: 1.4em;
        background: linear-gradient(to right, var(--pink), var(--purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .snuff {
        margin-top: 5px;
        padding: 0px 10px;
        background: linear-gradient(to right, var(--pink), var(--purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .typed_text {
        text-align: center;
    }

    .social {
        padding: 5px;
        margin: 65px auto 0; /* توسيط الأيقونات */
        width: fit-content; /* احتواء الأيقونات */
    }

    .social a {
        text-decoration: none;
    }

    .social i {
        padding: 10px; /* زيادة حجم الأيقونات */
        margin: 0 5px; /* إضافة مساحة بين الأيقونات */
        background: linear-gradient(to right, var(--pink), var(--purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.2em; /* زيادة حجم الأيقونات */
    }

    .satanic {
        cursor: pointer;
        display: block;
        text-decoration: none;
        width: 50%;
        margin: 10px auto 0; /* توسيط الزر */
        background: linear-gradient(to top right, var(--pink), var(--purple));
        padding: 10px 20px;
        border-radius: 20px;
        color: white;
        font-weight: bolder;
        transition: all .7s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* إضافة ظل للزر */
    }

    .satanic:hover {
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.39);
    }

    .card_content p {
        background: linear-gradient(to right, var(--pink), var(--purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* إضافة علامة وميض النص */
    .cursor {
        display: inline-block;
        width: 2px;
        background-color: #fff;
        margin-left: 5px;
        animation: blink 0.5s infinite; /* تعديل قيم الوميض */
    }

    @keyframes blink {
        50% {
            opacity: 0;
        }
    }
</style>
